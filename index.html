<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>For Nisrine ‚ù§Ô∏è</title>
    <style>
      body {
        margin: 0;
        background: radial-gradient(circle at top, #1a1a2e, #0f0f1a);
        font-family: "Segoe UI", sans-serif;
        overflow: hidden;
        color: white;
      }

      canvas {
        display: block;
      }

      .overlay {
        position: absolute;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.8);
        text-align: center;
        z-index: 10;
      }

      .overlay h1 {
        font-size: 52px;
        color: #ff7eb3;
        margin-bottom: 20px;
      }

      .overlay p {
        font-size: 24px;
        max-width: 720px;
        line-height: 1.6;
      }

      #messageBox {
        position: absolute;
        top: 14%;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.97);
        padding: 20px 34px;
        border-radius: 32px;
        font-size: 22px;
        color: #ff4d6d;
        display: none;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.45);
      }

      #hud {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 18px;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <canvas id="game"></canvas>
    <div id="hud"></div>
    <div id="messageBox"></div>

    <div id="finalScreen" class="overlay">
      <h1>Nisrine ‚ù§Ô∏è</h1>
      <p>
        You caught every heart.<br /><br />
        Which makes sense‚Ä¶ because you caught mine long ago.<br /><br />
        So here is my question, simple and true:<br /><br />
        <strong>Will you be my Valentine, today and forever?</strong> üíçüíñ
      </p>
    </div>

    <script>
      const canvas = document.getElementById("game");
      const ctx = canvas.getContext("2d");
      const messageBox = document.getElementById("messageBox");
      const finalScreen = document.getElementById("finalScreen");
      const hud = document.getElementById("hud");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const player = {
        x: canvas.width / 2,
        y: canvas.height - 70,
        width: 90,
        height: 18,
      };

      const MESSAGE_DISPLAY_TIME = 4000; // ‚è≥ messages visibles plus longtemps

      const levels = [
        {
          name: "Level 1",
          target: 6,
          baseSpeed: 4, // ‚ö° plus rapide
          messages: [
            "You make me smile",
            "You are my calm",
            "Life feels better with you",
            "You are my favorite thought",
            "I love you, Nisrine",
          ],
        },
        {
          name: "Level 2",
          target: 10,
          baseSpeed: 6,
          messages: [
            "You inspire me",
            "You are my home",
            "Every moment with you matters",
            "You make love easy",
            "You are my forever",
          ],
        },
        {
          name: "Level 3",
          target: 14,
          baseSpeed: 8,
          messages: [
            "You are my best choice",
            "I choose you, always",
            "My heart knows your name",
            "You are my constant",
            "This love is real",
          ],
        },
      ];

      let hearts = [];
      let levelIndex = 0;
      let caught = 0;
      let gameEnded = false;

      function createHeart() {
        return {
          x: Math.random() * (canvas.width - 28),
          y: -30,
          size: 26,
          speed: levels[levelIndex].baseSpeed + Math.random() * 2,
        };
      }

      function drawHeart(x, y, size) {
        ctx.fillStyle = "#ff5f9e";
        ctx.beginPath();
        ctx.moveTo(x + size / 2, y + size);
        ctx.bezierCurveTo(
          x + size * 1.3,
          y + size * 0.4,
          x + size,
          y - size / 3,
          x + size / 2,
          y + size / 3,
        );
        ctx.bezierCurveTo(
          x,
          y - size / 3,
          x - size * 0.3,
          y + size * 0.4,
          x + size / 2,
          y + size,
        );
        ctx.fill();
      }

      function showMessage(text) {
        messageBox.textContent = text;
        messageBox.style.display = "block";
        clearTimeout(messageBox.hideTimeout);
        messageBox.hideTimeout = setTimeout(() => {
          messageBox.style.display = "none";
        }, MESSAGE_DISPLAY_TIME);
      }

      function nextLevel() {
        levelIndex++;
        caught = 0;
        hearts = [];

        if (levelIndex >= levels.length) {
          gameEnded = true;
          finalScreen.style.display = "flex";
        }
      }

      function update() {
        if (gameEnded) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Player
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(player.x, player.y, player.width, player.height);

        if (Math.random() < 0.045) {
          hearts.push(createHeart());
        }

        hearts.forEach((heart, index) => {
          heart.y += heart.speed;
          drawHeart(heart.x, heart.y, heart.size);

          if (
            heart.x < player.x + player.width &&
            heart.x + heart.size > player.x &&
            heart.y < player.y + player.height &&
            heart.y + heart.size > player.y
          ) {
            caught++;
            showMessage(
              levels[levelIndex].messages[
                (caught - 1) % levels[levelIndex].messages.length
              ],
            );
            hearts.splice(index, 1);

            if (caught >= levels[levelIndex].target) {
              nextLevel();
            }
          }
        });

        hud.textContent = `${levels[levelIndex].name} ‚Ä¢ Hearts: ${caught}/${levels[levelIndex].target}`;

        requestAnimationFrame(update);
      }

      window.addEventListener("mousemove", (e) => {
        player.x = e.clientX - player.width / 2;
      });

      update();
    </script>
  </body>
</html>
